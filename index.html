<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="userCard">
    <h1>User Name</h1>
    <div class="userImage">
        <img src="https://i.insider.com/5a329213b0bcd51d008b4e0b?width=1100&format=jpeg&auto=webp" alt="user image">
    </div>
    <section id="info">
        <p>You know what we need to do? We need to build a f**king team.</p>
        <div class="userStatistics">
            <div class="statValue">100</div>
            <div class="statName">Posts</div>
        </div><div class="userStatistics">
            <div class="statValue">500</div>
            <div class="statName">Followers</div>
        </div><div class="userStatistics">
            <div class="statValue">300</div>
            <div class="statName">Following</div>
        </div>
        <div class="buttons">
            <a href="#" class="btn follow">Follow</a>
            <a href="#" class="btn message">Message</a>
        </div>
    </section>

</div>
</body>
</html>
